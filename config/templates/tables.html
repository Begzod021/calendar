<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <!-- script link -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <style>
        .link-to__calendar{
            text-decoration-line: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container" style='margin-top: 50px; border: 1px solid #000; border-radius: 6px; padding: 15px;'>
        <p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addnewmember" style="width:300px;">
              Add New
            </button>
            </p>
            <!-- Modal -->
            <div class="modal fade" id="addnewmember" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label>Group Name</label>
                            <input type="text" id="firstname" class="form-control"/>
                        </div>        
                        <div class="mb-3">
                            <label>Count</label>
                            <input type="text" id="lastname" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Description</label>
                            <input type="text" id="address" class="form-control"/>
                        </div>
                     
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
        <table id="example" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Count</th>
                    <th>Decription</th>
                </tr>
            </thead>
            <tbody>
                {% for el in student %}
                <tr>
                    <td>{{ el.id }}</td>
                    <td ><a href="{% url 'test' el.id %}" class="link-to__calendar">{{ el.name }}</a></td>
                    <td>{{ el.student_group }}</td>
                    <td>Lorem ipsum dolor sit amet.</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Count</th>
                    <th>Decription</th>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
<script>
    $(document).ready(function () {
    $('#example').DataTable();
    $('#submit').on('click', function(){
        var name = $('#firstname').val();
        var student_group = $('#lastname').val();
        var description = $('#address').val();
  
        if(name == "" || student_group == "" || description == ""){
            alert("Please complete field");
        }else{
            $.ajax({
                type: "POST",
                url: "create",
                data:{
                    name: name,
                    student_group: student_group,
                    description: description,
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                },
                success: function(){
                    $('#firstname').val('');
                    $('#lastname').val('');
                    $('#address').val('');
                    window.location = "/";
                }
            });
        }
    });
});
</script>
</html>
