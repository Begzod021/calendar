<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    function getToken(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		let csrftoken = getToken('csrftoken')
  
  </script>
  </head>
  <body>
    <div class="contanier" style="margin: 30px 250px;">
        <div id='calendar'></div>
    </div>
    <!-- Modal -->
    <div class="modal" id="modalWindow" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-12">
                  <label class="col-xs-4" for="title">Event title</label>
                  <input type="text" name="title" id="title" />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                  <label class="col-xs-4" for="starts-at">Starts at</label>
                  <input type="text" name="starts_at" id="starts-at" />
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                  <label class="col-xs-4" for="ends-at">Ends at</label>
                  <input type="text" name="ends_at" id="ends-at" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    var initialLocaleCode = 'en';
    var localeSelectorEl = document.getElementById('locale-selector');
    var calendarEl = document.getElementById('calendar');

        $.ajax({
          type: "GET",
          url: "/api/events",
          dataType: "json",
          success: function(data){
            container = []
            if (data){
            for (let i = 0; i < data.length; i++) {
              var title = data[i].title
              var start_date = data[i].start_date
              var end_date = data[i].end_date
              var id = data[i].id
              var url = data[i].url
              container.push({title:title, start:start_date, end:end_date, id:id, url:url})
              }
            }
            var calendar = new FullCalendar.Calendar(calendarEl, {
              selectable: true,
              select: function(start, end) {
              var title = prompt('Event Title:');
              var url = prompt('URL:');
              if (title) {
                var start_date = start.start.toISOString();
                var end_date = start.end.toISOString();
                $.ajax({
                  type:"POST",
                  url:'/api/create',
                  data: {
                    "title":title,
                    "start_date":start_date,
                    "end_date": end_date,
                    "url":url,
                    csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
                  },
                  headers: {'X-CSRFToken': csrftoken},
                  dataType: 'json',
                  success: function(data){
                    calendar.addEvent({
                      title:title,
                      start: start_date,
                      end:end_date,
                })
                  }
                })
              }
          },
              editable:true,
              eventDrop: function(event, events){
                var id = event.event.id
                var title =  event.event.title
                var start_date = event.event.start.toISOString()
                var end_date = event.event.end.toISOString()
                $.ajax({
                  type:"PATCH",
                  url: '/api/update',
                  data:{'title':title,'start_date':start_date, 'end_date':end_date, 'id':id, csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()},
                  headers: {'X-CSRFToken': csrftoken},
                  dataType: 'json',
                  success: function(data){
                    
                  }
                })  
              },
              headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
              },
              timeZone: 'local',
              events: container,
              eventColor: '#378006',
              eventClick: function(title){
                alert('Event: '+ title.event.title + '\n' + 'Start: ' + title.event.start + '\n' + 'End: ' + title.event.end + '\n' + 'URL:' + title.event.url);
                
              },
              });

            calendar.render();
            calendar.refetchEvents()
          },
        });
      });

  </script>

  </script>
</html>
